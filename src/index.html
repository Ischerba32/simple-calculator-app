<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom calculator</title>
  </head>
  <body>
    <section class="container">
      <div class="calc">
        <div class="calc-screen">
          <input type="text" class="" value="0" disabled />
        </div>
        <div class="calc-keys">
          <button class="operator-sc">M+</button>
          <button class="operator-sc">M-</button>
          <button class="operator-sc memory-clear">MC</button>
          <button class="operator-sc memory-read">MR</button>


          <button class="operator-sc">&#8730;x</button>
          <button class="operator-sc">x<sup>2</sup></button>
          <button class="operator-sc all-clear" value="all-clear">AC</button>
          <button class="operator-sc">&#177;</button>
          <button class="operator-sc">%</button>
          <button class="operator" value="/">&divide;</button>


          <button class="operator-sc">&#8731;x</button>
          <button class="operator-sc">x<sup>3</sup></button>
          <button class="digit" value="7">7</button>
          <button class="digit" value="8">8</button>
          <button class="digit" value="9">9</button>
          <button class="operator" value="*">&times;</button>


          <button class="operator-sc"><sup>y</sup>&#8730;x</button>
          <button class="operator-sc">x<sup>y</sup></button>
          <button class="digit" value="4">4</button>
          <button class="digit" value="5">5</button>
          <button class="digit" value="6">6</button>
          <button class="operator" value="-">-</button>


          <button class="operator-sc">x!</button>
          <button class="operator-sc">10<sup>x</sup></button>
          <button class="digit" value="1">1</button>
          <button class="digit" value="2">2</button>
          <button class="digit" value="3">3</button>
          <button class="operator" value="+">+</button>


          <button class="operator-sc">sm</button>
          <button class="operator-sc">1/x</button>
          <button class="zero" value="0">0</button>
          <button class="decimal" value=".">.</button>
          <button class="operator equal-sign" value="=">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
