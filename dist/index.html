<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom calculator</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <section class="container">
      <div class="calc">
        <div class="calc-screen">
          <div class="toggle">
            <input type="checkbox" id="toggle" />
            <label for="toggle"></label>
          </div>
          <div class="calc-info">
            <span class="memory-value">Memory: <span>0</span></span>
            <span class="operator-value"></span>
          </div>
          <input type="text" class="initial" value="0" disabled />
        </div>
        <div class="calc-keys">
          <button class="operator-ext memory memory-plus" value="M+">M+</button>
          <button class="operator-ext memory memory-minus" value="M-">M-</button>
          <button class="operator-ext memory memory-clear" value="MC">MC</button>
          <button class="operator-ext memory memory-read" value="MR">MR</button>
          <button class="operator-ext show-history">&#10226;</button>

          <button class="operator-ext extend-operator" value="^(1/2)">
            &#8730;x
          </button>
          <button class="operator-ext extend-operator" value="^2">
            x<sup>2</sup>
          </button>
          <button class="operator-ext all-clear" value="AC">AC</button>
          <button class="operator-ext extend-operator" value="+-">&#177;</button>
          <button class="operator-ext extend-operator" value="%">%</button>
          <button class="operator" value="/">&divide;</button>

          <button class="operator-ext extend-operator" value="^(1/3)">
            &#8731;x
          </button>
          <button class="operator-ext extend-operator" value="^3">
            x<sup>3</sup>
          </button>
          <button class="digit" value="7">7</button>
          <button class="digit" value="8">8</button>
          <button class="digit" value="9">9</button>
          <button class="operator" value="*">&times;</button>

          <button class="operator-ext" value="yRoot(x)">
            <sup>y</sup>&#8730;x
          </button>
          <button class="operator-ext" value="^y">x<sup>y</sup></button>
          <button class="digit" value="4">4</button>
          <button class="digit" value="5">5</button>
          <button class="digit" value="6">6</button>
          <button class="operator" value="-">-</button>

          <button class="operator-ext extend-operator" value="!">x!</button>
          <button class="operator-ext extend-operator" value="10^x">
            10<sup>x</sup>
          </button>
          <button class="digit" value="1">1</button>
          <button class="digit" value="2">2</button>
          <button class="digit" value="3">3</button>
          <button class="operator" value="+">+</button>

          <!-- <button class="operator-ext show-history">&#10226;</button> -->
          <button class="operator-ext extend-operator" value="1/x">1/x</button>
          <button class="digit zero" value="0">0</button>
          <button class="decimal" value=".">.</button>
          <button class="operator equal-sign" value="=">=</button>
        </div>
      </div>
      <div class="history hide">
        <div class="history-header">
          <div class="history-title">
            <p>History</p>
          </div>
          <div class="history-undo">
            <span>&#8630;</span>
          </div>
          <!-- <div class="history-header-clear"><span>&times;</span></div> -->
        </div>
        <div class="history-container"></div>
      </div>
    </section>
  </body>
</html>
